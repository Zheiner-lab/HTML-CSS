<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            width: 300px;
            height: 300px;
            border-width: 20px;
            border-style: solid;
            border-color: aqua;

            padding: 10px;
        }
        a{
            border-style: solid;
            border-color: blueviolet;
            border-width: 5px;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplso de box-level, mas os <a href="#"> os links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
