<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: coral;
            border-radius: 5px;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: aquamarine;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03
        <p>segredo</p>
    </div>
</body>
</html>
